<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع مستوى السكر في الدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #0d47a1;
            --light-blue: #64b5f6;
            --cyan: #00acc1;
            --green: #4CAF50;
            --purple: #9C27B0;
            --orange: #FF9800;
            --background: #030509;
            --card-bg: #0a0e15;
            --text-light: #e1f5fe;
            --text-gray: #b0bec5;
            --chart-color: #64b5f6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 120vh;
            color: var(--text-light);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translate(0px, 40px);
            border: 1px solid rgba(30, 136, 229, 0.2);
        }

        h1 {
            color: var(--light-blue);
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--cyan), var(--light-blue));
            border-radius: 3px;
        }

        .input-section {
            margin: 25px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid rgba(30, 136, 229, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            width: 180px;
            background-color: rgba(10, 14, 21, 0.8);
            color: var(--text-light);
        }

        input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 172, 193, 0.2);
            outline: none;
        }

        input::placeholder {
            color: var(--text-gray);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, var(--light-blue), var(--primary-blue));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }

        .reset-btn {
            background: linear-gradient(to right, #e53935, #c62828);
        }

        .reset-btn:hover {
            background: linear-gradient(to right, #ef5350, #e53935);
        }

        .chart-container {
            margin-top: 40px;
            position: relative;
            height: 400px;
            background: rgba(10, 14, 21, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(30, 136, 229, 0.2);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 110px;
            flex-wrap: wrap;
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--card-bg);
            color: var(--text-light);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s forwards;
            z-index: 1000;
            border-left: 5px solid var(--cyan);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        footer {
            margin-top: 50px;
            color: var(--text-gray);
            font-size: 14px;
        }
    </style>

    <div class="container">
        <h1><i class="fas fa-chart-line" style="margin-left: 10px;"></i> تتبع مستوى السكر بعد الاستيقاظ</h1>
        
        <div class="input-section">
            <input type="number" id="sugar-level" placeholder="أدخل رقم السكر (مجم/دل)">
            <input type="date" id="record-date">
            <button onclick="addRecord()">
                <i class="fas fa-plus-circle"></i> إضافة بيانات
            </button>
        </div>

        <div class="chart-container">
            <canvas id="sugarChart"></canvas>
            
            <div class="chart-controls">
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #64b5f6;" onclick="changeChartColor('#64b5f6')"></div>
                    <div class="color-option" style="background-color: #00acc1;" onclick="changeChartColor('#00acc1')"></div>
                    <div class="color-option" style="background-color: #4CAF50;" onclick="changeChartColor('#4CAF50')"></div>
                    <div class="color-option" style="background-color: #9C27B0;" onclick="changeChartColor('#9C27B0')"></div>
                    <div class="color-option" style="background-color: #FF9800;" onclick="changeChartColor('#FF9800')"></div>
                    <div class="color-option" style="background-color: #E91E63;" onclick="changeChartColor('#E91E63')"></div>
                </div>
                
                <button class="reset-btn" onclick="resetChart()">
                    <i class="fas fa-redo"></i> إعادة الرسم البياني
                </button>
            </div>
        </div>
    </div>

    <div class="alert" id="alert-message"></div>

    <footer>
        نظام تتبع صحي - جميع الحقوق محفوظة &copy; 2023
    </footer>

<script>
    let sugarRecords = [];
    let currentChartColor = '#64b5f6';
    let userId = generateUserId();

    // إنشاء معرف فريد للمستخدم
    function generateUserId() {
        let id = localStorage.getItem('userId');
        if (!id) {
            id = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', id);
        }
        return id;
    }

    // تهيئة الرسم البياني
    const ctx = document.getElementById('sugarChart').getContext('2d');
    const sugarChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'مستوى السكر بعد الاستيقاظ (مجم/دل)',
                data: [],
                borderColor: currentChartColor,
                backgroundColor: hexToRgba(currentChartColor, 0.1),
                borderWidth: 3,
                pointBackgroundColor: currentChartColor,
                pointBorderColor: '#fff',
                pointRadius: 5,
                pointHoverRadius: 7,
                fill: true,
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: false,
                    grid: {
                        color: 'rgba(100, 181, 246, 0.1)'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(100, 181, 246, 0.1)'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 14,
                            family: 'Segoe UI'
                        },
                        color: '#ffffff'
                    }
                }
            }
        }
    });

    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function changeChartColor(color) {
        currentChartColor = color;
        sugarChart.data.datasets[0].borderColor = color;
        sugarChart.data.datasets[0].backgroundColor = hexToRgba(color, 0.1);
        sugarChart.data.datasets[0].pointBackgroundColor = color;
        sugarChart.update();
        
        document.querySelectorAll('.color-option').forEach(btn => {
            btn.classList.remove('selected');
        });
        event.target.classList.add('selected');
        
        // حفظ اللون المختار
        localStorage.setItem(`chartColor_${userId}`, color);
    }

    function resetChart() {
        if (confirm("هل أنت متأكد أنك تريد حذف جميع البيانات وإعادة الرسم البياني؟")) {
            sugarRecords = [];
            updateChart();
            saveRecords();
            showAlert("تم إعادة الرسم البياني بنجاح", "success");
        }
    }

    function addRecord() {
        const level = document.getElementById('sugar-level').value;
        const date = document.getElementById('record-date').value;

        if (!level || !date) {
            showAlert("الرجاء إدخال البيانات المطلوبة!");
            return;
        }

        sugarRecords.push({ date, level });
        updateChart();
        saveRecords();
        
        document.getElementById('sugar-level').value = '';
        showAlert("تمت إضافة البيانات بنجاح!", "success");
    }

    function showAlert(message, type = "error") {
        const alert = document.getElementById('alert-message');
        alert.textContent = message;
        alert.style.display = 'block';
        alert.style.borderLeftColor = type === "error" ? '#e53935' : 'var(--cyan)';
        
        setTimeout(() => {
            alert.style.animation = 'slideIn 0.5s reverse forwards';
            setTimeout(() => {
                alert.style.display = 'none';
                alert.style.animation = 'slideIn 0.5s forwards';
            }, 500);
        }, 3000);
    }

    function updateChart() {
        const dates = sugarRecords.map(record => record.date);
        const levels = sugarRecords.map(record => record.level);

        sugarChart.data.labels = dates;
        sugarChart.data.datasets[0].data = levels;
        sugarChart.update();
    }

    function saveRecords() {
        // حفظ البيانات واللون مع معرف المستخدم
        localStorage.setItem(`sugarRecords_${userId}`, JSON.stringify(sugarRecords));
        localStorage.setItem(`chartColor_${userId}`, currentChartColor);
    }

    window.onload = function() {
        // تحميل البيانات المحفوظة
        const savedRecords = localStorage.getItem(`sugarRecords_${userId}`);
        if (savedRecords) {
            sugarRecords = JSON.parse(savedRecords);
        }
        
        // تحميل اللون المحفوظ
        const savedColor = localStorage.getItem(`chartColor_${userId}`);
        if (savedColor) {
            currentChartColor = savedColor;
            changeChartColor(savedColor);
        }
        
        updateChart();
        document.getElementById('record-date').value = new Date().toISOString().split('T')[0];
    };
</script>
</body>
</html>
