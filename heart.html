            <h2>Heart Risk Calculator</h2>
            <form id="riskForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
    
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
    
                <label for="bloodPressure">Blood Pressure (mmHg):</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required>
    
                <label for="cholesterol">Cholesterol Level (mg/dL):</label>
                <input type="number" id="cholesterol" name="cholesterol" required>

    <script>
        function calculateRisk() {
            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const bloodPressure = parseInt(document.getElementById('bloodPressure').value);
            const cholesterol = parseInt(document.getElementById('cholesterol').value);

            let riskScore = 0;

            if (age > 45) riskScore += 2;
            if (weight > 80) riskScore += 1;
            if (bloodPressure > 140) riskScore += 2;
            if (cholesterol > 200) riskScore += 2;

            let riskLevel = '';
            let advice = '';

            if (riskScore <= 2) {
                riskLevel = 'low';
                advice = 'Your heart risk is low. Maintain a healthy lifestyle with regular exercise and a balanced diet.';
            } else if (riskScore <= 4) {
                riskLevel = 'medium';
                advice = 'Your heart risk is moderate. Consider consulting a healthcare provider for advice on lifestyle adjustments.';
            } else {
                riskLevel = 'high';
                advice = 'Your heart risk is high. It is strongly recommended to consult a healthcare provider immediately.';
            }

            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${riskLevel}`;
            resultDiv.textContent = advice;
            resultDiv.style.display = 'block';
            var ldld = new ldloader({root: '.ldld'});


        }
    </script>
